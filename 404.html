<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current URL path
      var path = window.location.pathname;
      // Get the base path from the homepage in package.json (e.g., /SpaceX-Information-System/)
      var basename = '/SpaceX-Information-System/'; // This should match your homepage in package.json
      
      // If the path starts with the basename, remove it to get the internal route
      if (path.startsWith(basename)) {
        path = path.substring(basename.length);
      }

      // Construct the new URL to redirect to index.html with the correct path
      // This will ensure React Router can pick up the correct route
      window.location.replace(basename + 'index.html#' + path);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/SpaceX-Information-System/">link</a>.</p>
  </body>
</html>
